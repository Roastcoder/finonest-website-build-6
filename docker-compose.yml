version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: finonest-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: finonest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - finonest-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finonest-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/finonest?authSource=admin
      JWT_SECRET: your_jwt_secret_key_here_make_it_very_long_and_secure
      CLIENT_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - finonest-network
    volumes:
      - ./backend/.env:/app/.env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finonest-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - finonest-network

volumes:
  mongodb_data:

networks:
  finonest-network:
    driver: bridge